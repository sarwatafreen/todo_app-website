<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .chat-container { margin-top: 20px; }
        .message { padding: 8px; margin: 5px 0; border-radius: 4px; }
        .user-message { background-color: #d1ecf1; }
        .ai-message { background-color: #f8f9fa; }
        input[type="text"] { width: 70%; padding: 10px; }
        button { padding: 10px 15px; margin-left: 5px; }
        #userIdInput { width: 30%; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo App with AI Chat - Connection Test</h1>

        <div class="status success" id="backendStatus">✅ Backend server connection: Checking...</div>

        <h2>Chat Interface</h2>
        <input type="text" id="userIdInput" placeholder="Enter User ID">
        <div class="chat-container">
            <div id="chatMessages"></div>
            <div style="margin-top: 15px;">
                <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Test backend connection
        async function testBackendConnection() {
            try {
                const response = await fetch('http://localhost:8000/');
                if (response.ok) {
                    document.getElementById('backendStatus').innerHTML = '✅ Backend server connection: SUCCESS - Running on http://localhost:8000';
                } else {
                    document.getElementById('backendStatus').innerHTML = '❌ Backend server connection: FAILED - Server responded with error';
                }
            } catch (error) {
                document.getElementById('backendStatus').innerHTML = '❌ Backend server connection: FAILED - Could not reach server. Error: ' + error.message;
            }
        }

        // Send message to the backend
        async function sendMessage() {
            const userId = document.getElementById('userIdInput').value;
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (!userId) {
                alert('Please enter a User ID');
                return;
            }

            if (!message) {
                alert('Please enter a message');
                return;
            }

            // Display user message
            addMessageToChat('You: ' + message, 'user-message');
            messageInput.value = '';

            try {
                const response = await fetch(`http://localhost:8000/api/${userId}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // Note: In a real scenario, you'd need to include auth headers
                    },
                    body: JSON.stringify({ message: message })
                });

                if (response.ok) {
                    const data = await response.json();
                    addMessageToChat('AI: ' + data.response, 'ai-message');
                } else {
                    const errorData = await response.json().catch(() => ({ detail: 'Unknown error' }));
                    addMessageToChat('Error: ' + (errorData.detail || 'Failed to get response'), 'error');
                }
            } catch (error) {
                addMessageToChat('Network Error: ' + error.message, 'error');
            }
        }

        function addMessageToChat(message, className) {
            const chatDiv = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + className;
            messageElement.textContent = message;
            chatDiv.appendChild(messageElement);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Initialize the connection test when page loads
        window.onload = function() {
            testBackendConnection();
        };
    </script>
</body>
</html>
