openapi: 3.0.3
info:
  title: Todo Full-Stack Web Application API
  description: Secure, multi-user todo application with JWT authentication
  version: 1.0.0
  contact:
    name: API Support
    email: support@todo-app.example.com

servers:
  - url: http://localhost:8000/api
    description: Development server
  - url: https://api.todo-app.example.com
    description: Production server

security:
  - bearerAuth: []

paths:
  /users/{user_id}/todos:
    get:
      summary: Get all todos for a specific user
      description: Retrieve all todo items for the authenticated user
      parameters:
        - name: user_id
          in: path
          required: true
          description: The ID of the user whose todos to retrieve
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successfully retrieved todos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Todo'
        '401':
          description: Unauthorized - Invalid or missing JWT
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - User ID does not match JWT identity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Create a new todo for a user
      description: Create a new todo item for the authenticated user
      parameters:
        - name: user_id
          in: path
          required: true
          description: The ID of the user creating the todo
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTodoRequest'
      responses:
        '201':
          description: Todo created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
        '400':
          description: Bad request - Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized - Invalid or missing JWT
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - User ID does not match JWT identity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/{user_id}/todos/{todo_id}:
    get:
      summary: Get a specific todo
      description: Retrieve a specific todo item by ID for the authenticated user
      parameters:
        - name: user_id
          in: path
          required: true
          description: The ID of the user
          schema:
            type: string
            format: uuid
        - name: todo_id
          in: path
          required: true
          description: The ID of the todo to retrieve
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successfully retrieved todo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
        '401':
          description: Unauthorized - Invalid or missing JWT
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - User ID does not match JWT identity or user does not own the todo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Todo not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Update a specific todo
      description: Update an existing todo item for the authenticated user
      parameters:
        - name: user_id
          in: path
          required: true
          description: The ID of the user
          schema:
            type: string
            format: uuid
        - name: todo_id
          in: path
          required: true
          description: The ID of the todo to update
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTodoRequest'
      responses:
        '200':
          description: Todo updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
        '400':
          description: Bad request - Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized - Invalid or missing JWT
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - User ID does not match JWT identity or user does not own the todo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Todo not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Delete a specific todo
      description: Delete a specific todo item for the authenticated user
      parameters:
        - name: user_id
          in: path
          required: true
          description: The ID of the user
          schema:
            type: string
            format: uuid
        - name: todo_id
          in: path
          required: true
          description: The ID of the todo to delete
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Todo deleted successfully
        '401':
          description: Unauthorized - Invalid or missing JWT
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - User ID does not match JWT identity or user does not own the todo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Todo not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/{user_id}/todos/{todo_id}/complete:
    patch:
      summary: Toggle todo completion status
      description: Toggle the completion status of a specific todo for the authenticated user
      parameters:
        - name: user_id
          in: path
          required: true
          description: The ID of the user
          schema:
            type: string
            format: uuid
        - name: todo_id
          in: path
          required: true
          description: The ID of the todo to toggle
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                is_completed:
                  type: boolean
                  description: The new completion status
              required:
                - is_completed
      responses:
        '200':
          description: Todo completion status updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
        '400':
          description: Bad request - Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized - Invalid or missing JWT
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - User ID does not match JWT identity or user does not own the todo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Todo not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Todo:
      type: object
      required:
        - id
        - title
        - is_completed
        - user_id
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the todo
        title:
          type: string
          maxLength: 255
          description: Title of the todo item
        description:
          type: string
          maxLength: 1000
          description: Detailed description of the task
        is_completed:
          type: boolean
          description: Whether the task is completed
        user_id:
          type: string
          format: uuid
          description: ID of the user who owns this todo
        created_at:
          type: string
          format: date-time
          description: Timestamp when the todo was created
        updated_at:
          type: string
          format: date-time
          description: Timestamp when the todo was last updated
        due_date:
          type: string
          format: date-time
          description: Optional deadline for the task

    CreateTodoRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          maxLength: 255
          description: Title of the todo item
        description:
          type: string
          maxLength: 1000
          description: Detailed description of the task
        due_date:
          type: string
          format: date-time
          description: Optional deadline for the task

    UpdateTodoRequest:
      type: object
      properties:
        title:
          type: string
          maxLength: 255
          description: Updated title of the todo item
        description:
          type: string
          maxLength: 1000
          description: Updated description of the task
        is_completed:
          type: boolean
          description: Updated completion status
        due_date:
          type: string
          format: date-time
          description: Updated deadline for the task

    Error:
      type: object
      required:
        - detail
      properties:
        detail:
          type: string
          description: Human-readable error message
        code:
          type: string
          description: Machine-readable error code